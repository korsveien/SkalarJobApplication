<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>

    <title>Jobbsøknad {% block subtitle %}{% endblock %}</title>

    <link href="css/style.css" rel="stylesheet" />
    {% block css %}{% endblock %}

    {% block scripts %}{% endblock %}
</head>
<body>
    <div id="menuBar">
        <ul id="menuList">
            {% for menuItem in menuItems %}
            <li class="menuItem"{% if menuItem.name == activeItem %} id="activeItem"{% endif %}>
                <a href="{{ menuItem.url }}">{{ menuItem.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <a href="https://github.com/Skinney/SkalarJobApplication"><img style="position: fixed; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png" alt="Fork me on GitHub"></a>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
